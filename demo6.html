<html>
<head>
<script src="libs/enchant.js"></script>
<script>
window.onload = function() {
    setTimeout(start, 300);
};
var start = function() {
    enchant();

    Kuma = Class.create(Sprite, {
        initialize: function(t, x) {
            Sprite.call(this, 32, 32);
            this.opacity = 0.2;
            this.scale(6, 6);
            this.image = core.assets["images/chara1.png"];
            this.frame = t+~~(Math.random() * 4);
            var a = Math.random() * Math.PI * 2;
            this.moveTo(Math.cos(a) * 500 + 400, Math.sin(a) * 500 + 225);
            this.tl.moveTo(x, 225, 30);
        }
    });

    core = new Core(800, 450);
    core.preload(["images/chara1.png"]);
    core.onload = function() {

        core.rootScene.on("enterframe", function() {
            if (this.age % 5 !== 0) return;

            var s = new Kuma(0, 400-200);
            s.compositeOperation = "source-over";
            this.addChild(s);

            var s = new Kuma(10,400+200);
            s.compositeOperation = "lighter";
            this.addChild(s);

        });

    };
    core.start();
};
</script>
</head>
<body style="background:black;margin:0">
</body>
</html>
