<html>
<head>
<script>
window.onload = function() {
    var cosineInterpolation = function(a, b, ratio) {
        var f = (1 - Math.cos(ratio*Math.PI)) * 0.5;
        return a*(1-f) + b*f;
    };

    var canvas = document.getElementById("canvas");
    canvas.width = 2000;
    canvas.height = 1000;
    var context = canvas.getContext("2d");

    var particle = function(color, x, y, radius) {
        var g = context.createRadialGradient(x, y, 0, x, y, radius);
        g.addColorStop(0, "rgba(255,255,255," + color[3] + ")");
        g.addColorStop(1, "rgba(" + ~~color[0] + "," + ~~color[1] + "," + ~~color[2] + ",0.0)");
        context.fillStyle = g;
        context.fillRect(x - radius, y - radius, radius*2, radius*2);
    };

    var line = function(color, x0, y0, x1, y1) {
        context.strokeStyle = color;
        context.beginPath();
        context.moveTo(x0, y0);
        context.lineTo(x1, y1);
        context.stroke();
    }

    var showData = function(color, data) {
        for (var i = 0; i < data.length-1; i++) {
            line(color, i, data[i]*500, i+1, data[i+1]*500);
        }
    };

    var noise = function(dataSize) {
        var createData = function(interval) {
            if (interval < 1) { 
                return null;
            }
            var data = [];
            var a = Math.random();
            var b;
            for (var i = 0; i < dataSize; i += ~~interval) {
                b = Math.random();
                for (var j = 0; j < interval; j++) {
                    data[i+j] = cosineInterpolation(a, b, j/interval);
                }
                a = b;
            }
            return data;
        };

        var datas = [];
        for (var i = 0, b = 2; i < 10; i++, b *= 2) {
            var data = createData(dataSize / b);
            if (data === null) {
                break;
            }
            datas.push(data);
        }

        var finalData = [].concat(datas[0]);
        for (var i = 0, b = 1; i < datas.length; i++, b *= 0.5) {
            for (var j = 0; j < dataSize; j++) {
                finalData[j] += datas[i][j] * b;
            }
        }

        for (var i = 0; i < finalData.length; i++) {
            finalData[i] /= 3;
        }

        return finalData;
    };

    var data = noise(360);
    var p = [];
    for (var i = 0; i < data.length; i++) {
        p[i] = {
            x: 200,
            y: 200,
            d: Math.PI*2 * i/360,
            s: data[i]*data[i]*10,
        };
    }

    context.globalCompositeOperation = "lighter";
    window.setInterval(function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < p.length; i++) {
            particle([0, 0, 255, 0.1], p[i].x, p[i].y, 50);
            p[i].x += Math.cos(p[i].d) * p[i].s;
            p[i].y += Math.sin(p[i].d) * p[i].s;
        }
    }, 1000/30);
};
</script>
</head>
<body style="background:black">
<canvas id="canvas"></canvas>
</body>
</html>
